    <div class="col-lg-4 col-md-6 mb-4" *ngFor='let product of products'>
        <div class="card h-100">
            <a href="#"><img class="card-img-top" src={{product.img}} alt=""></a>
            <div class="card-body">
                <h4 class="card-title">
                    <a href="#">{{product.name}}</a>
                </h4>
                <h5>{{product.price}}</h5>
                <p class="card-text">You want to buy?</p>

                <p *ngIf="selected">{{selected.class}}</p>

            <div class="card-footer">




                <button type="button" class="btn btn-primary btn-sm" (click)='showDetail(product)'>Detail</button>
                <button type="button" class="btn btn-primary btn-sm" (click)='Delete(product.id)'>Delete</button>

                <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
