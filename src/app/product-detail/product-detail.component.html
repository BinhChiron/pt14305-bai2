Component product detail
<div class="text-center" *ngIf="product">
    <img src="{{product.img}}" class="rounded" alt="">
    <p>
        {{product.name}}

    </p>
    <p>{{product.price}}</p>
    <p>{{product.Production}}</p>
    <p>{{product.Production}}</p>
    <p>{{product.class}}</p>
    <p>{{product.style}}</p>

</div>
